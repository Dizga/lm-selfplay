<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Modal</title>
    <style>
        /* Styles from ProposeModal.css */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            margin-right: 10px;
        }

        select {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <button id="open-modal-button">Open Modal</button> <!-- Button to open the modal -->

    <div class="modal" id="propose-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <form id="propose-form">
                <div>
                    <label for="books">Books:</label>
                    <select id="books-select"></select>
                </div>
                <div>
                    <label for="hats">Hats:</label>
                    <select id="hats-select"></select>
                </div>
                <div>
                    <label for="balls">Balls:</label>
                    <select id="balls-select"></select>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
